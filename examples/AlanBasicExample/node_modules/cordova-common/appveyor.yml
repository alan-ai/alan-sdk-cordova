# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

shallow_clone: true

environment:
  matrix:
  - nodejs_version: 6
  - nodejs_version: 8
  - nodejs_version: 10
  - nodejs_version: 12

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - npm test
